<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Chart bars -->
  <rect x="30" y="105" width="18" height="42" fill="#f44336" rx="3"/>
  <rect x="60" y="78" width="18" height="69" fill="#ffc107" rx="3"/>
  <rect x="90" y="54" width="18" height="93" fill="#4caf50" rx="3"/>
  <rect x="120" y="66" width="18" height="81" fill="#4caf50" rx="3"/>
  
  <!-- Trend line -->
  <path d="M 25 130 L 55 100 L 85 60 L 115 72 L 155 48" 
        stroke="#2196f3" 
        stroke-width="7" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>
  
  <!-- Data points -->
  <circle cx="25" cy="130" r="7" fill="#2196f3"/>
  <circle cx="55" cy="100" r="7" fill="#2196f3"/>
  <circle cx="85" cy="60" r="7" fill="#2196f3"/>
  <circle cx="115" cy="72" r="7" fill="#2196f3"/>
  <circle cx="155" cy="48" r="7" fill="#2196f3"/>
  
  <!-- Currency symbol -->
  <text x="135" y="42" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffc107">â‚¹</text>
</svg>
