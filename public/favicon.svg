<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  
  <!-- Chart bars - representing trading performance -->
  <rect x="12" y="38" width="6" height="14" fill="#f44336" rx="1"/>
  <rect x="22" y="28" width="6" height="24" fill="#ffc107" rx="1"/>
  <rect x="32" y="20" width="6" height="32" fill="#4caf50" rx="1"/>
  <rect x="42" y="24" width="6" height="28" fill="#4caf50" rx="1"/>
  
  <!-- Trend line overlay -->
  <path d="M 10 45 L 20 35 L 30 22 L 40 26 L 54 18" 
        stroke="#2196f3" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Data points on trend line -->
  <circle cx="10" cy="45" r="2.5" fill="#2196f3"/>
  <circle cx="20" cy="35" r="2.5" fill="#2196f3"/>
  <circle cx="30" cy="22" r="2.5" fill="#2196f3"/>
  <circle cx="40" cy="26" r="2.5" fill="#2196f3"/>
  <circle cx="54" cy="18" r="2.5" fill="#2196f3"/>
  
  <!-- Currency symbol accent -->
  <text x="48" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffc107">â‚¹</text>
</svg>
